<div class="container" ng-controller="LibraryAddBook">
  <h2>Add a book to the library</h2>
  <form role="form" ng-submit="addBook()">
    <div class="form-group">
      <label>ISBN:</label>
      <input type="text" class="form-control" ng-model="isbn" placeholder="Enter book ISBN" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </form>
</div>
